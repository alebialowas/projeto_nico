<meta charset="utf-8">



<script type="text/javascript">
function pula1Linha() {
		
		document.write("<br>");
		
		}
	
	
function pula2Linhas() {
		
		document.write("<br>");
		document.write("<br>");
		
		}
	
function pula3Linhas() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
		}
	
function mostraTitulo(titulo) {
		
		document.write("<h1>" + titulo +  "</h1>");	
		pula3Linhas()

}
	
function mostraFrase(frase) {
		document.write("<p>" + frase + "</p>");	
		pula1Linha()
	
}

function calculaVolumeMilimetros (d1, d2, d3) {

		var volumeMilimetros = (d1 * d2 * d3)*0.52
		var volumeMilimetrosParaCentimetros = (volumeMilimetros/1000).toFixed(1)
		mostraFrase (volumeMilimetrosParaCentimetros)
}
	
	
// -------------------------------------------------------------------------------------------------------------------------------

calculaVolumeMilimetros (33, 15, 12)


</script>

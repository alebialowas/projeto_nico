<meta charset="utf-8">



<script type="text/javascript">
function pula1Linha() {
		
		document.write("<br>");
		
		}
	
	
function pula2Linhas() {
		
		document.write("<br>");
		document.write("<br>");
		
		}
	
function pula3Linhas() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
		}
	
function mostraFrase(frase) {
		document.write(frase);	
		pula1Linha()
	
}

function calculaVolumeMilimetros (d1, d2, d3) {

		var volumeMilimetros = (d1 * d2 * d3)*0.52
		var volumeMilimetrosParaCentimetros = (volumeMilimetros/1000).toFixed(1)
		mostraFrase (volumeMilimetrosParaCentimetros)

}

function calculaVolumeCentimetros (d1, d2, d3) {

		var volumeCentimetros = ((d1 * d2 * d3)*0.52).toFixed(1)		
		return volumeCentimetros

}
	
	
// -------------------------------------------------------------------------------------------------------------------------------

mostraFrase("O volume do útero é " + calculaVolumeCentimetros (3.3, 1.5, 1.2) + " cm3") 

calculaVolumeMilimetros (33, 15, 12)

</script>

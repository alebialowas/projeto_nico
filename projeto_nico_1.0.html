function calculaVolumeMm (d1, d2, d3) {
		var volumeMm = (d1 * d2 * d3)*0.52
		var volumeMmParaCm = (volumeMm/1000).toFixed(1);
		return volumeMmParaCm;
}

function calculaVolumeCm (d1, d2, d3) {
		var volumeCm = ((d1 * d2 * d3)*0.52).toFixed(1);		
		return volumeCm;
}
